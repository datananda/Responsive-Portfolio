                <h2>Contact</h2>
                <form>
                    <label for="name">

                        <input type="text" id="name" name="user_name" value="John Smith" onclick="document.getElementById('name').value = ''">
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" name="user_email" value="example@gmail.com" onclick="document.getElementById('email').value = ''">
                    </label>
                    <label for="message">
                        Message
                        <textarea id="message" name="user_message"></textarea>
                    </label>
                    <input type="submit">
                </form>
